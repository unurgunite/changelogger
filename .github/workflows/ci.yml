name: CI

on:
  push:
    branches: [master]
    tags:
      - "v*"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [2.7, 3.0, 3.1, 3.2, 3.3, 3.4]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: RuboCop (selfâ€‘check)
        run: |
          bundle exec rubocop
          bundle exec rubocop --config test_project/.rubocop.test.yml lib/ -A

      - name: RSpec
        run: bundle exec rspec

  release:
    # Run only after all matrix jobs succeed
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build gem
        run: |
          gem build rubocop-sorted_methods_by_call.gemspec
          if [ ! -f rubocop-sorted_methods_by_call-*.gem ]; then
            echo "Gem build failed!"
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: rubocop-sorted_methods_by_call-*.gem
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push gem to RubyGems.org
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: gem push rubocop-sorted_methods_by_call-*.gem
